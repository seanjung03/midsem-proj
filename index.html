<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="top">
        <h1>Bits of Good Mid-Semester Project</h1>
      </div>

      <div class="mid">
        <div class="left">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
            alt="Image not found"
            width="300"
            height="300"
          />

          <h2>bulbasaur</h2>

          <div class="types">
            <h3>Types:</h3>
            <div class="specific">
              <h4>normal</h4>
            </div>
          </div>

          <div class="arrows">
            <button class="down">ᐸ</button>
            <button class="up">ᐳ</button>
          </div>
        </div>

        <div class="right">
          <h5>Info</h5>
          <div class="textBox"></div>
          <div class="info_moves">
            <button class="info">Info</button>
            <button class="moves">Moves</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
